<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Contrase침a - VoltRace</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>丘뫮잺</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .auth-form-column {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }
        .input-group {
            display: flex;
            flex-direction: column; 
            gap: 5px; 
        }
        .input-group label {
            color: var(--muted); 
            font-size: 0.9em; 
            text-align: left;
        }
        .text-input {
            background-color: #0b1220; 
            border: 1px solid #374151; 
            padding: 10px 12px; 
            border-radius: 5px;
            color: var(--text);
            font-size: 1em; 
            width: 100%; 
            box-sizing: border-box;
        }
        .text-input:focus {
            border-color: var(--primary);
            outline: none; 
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3); 
        }
        .auth-form-column button {
             margin-top: 10px; 
             width: 100%; 
        }
        /* Estilos para los mensajes flash (notificaciones) */
        .flashes {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .flashes .flash-info { background-color: #1f2937; border: 1px solid var(--primary); color: var(--text); }
        .flashes .flash-danger, .flashes .flash-warning { background-color: #4b1f26; border: 1px solid var(--danger); color: #fecaca; }
        .flashes .flash-success { background-color: #16302b; border: 1px solid var(--success); color: #bbf7d0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-screen" class="screen active">
            
            <div class="header">
                <h1>游 VoltRace Online</h1>
            </div>

            <div class="auth-content">
                <div class="card" style="max-width: 450px; margin: 30px auto;">
                    <h3>游 Crear Nueva Contrase침a</h3>
                    <p style="color: var(--muted); font-size: 0.9em; margin-bottom: 20px; line-height: 1.5;">
                        Ingres치 tu nueva contrase침a. Asegurate de que coincidan.
                    </p>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <div class="flashes">
                          {% for category, message in messages %}
                            <div class="flash-{{ category }}">{{ message }}</div>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('reset_token', token=token) }}" class="auth-form-column">
                        <div class="input-group">
                            <label for="password">Nueva Contrase침a:</label>
                            <input type="password" id="password" name="password" class="text-input" placeholder="min. 6 caracteres" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">Confirmar Nueva Contrase침a:</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="text-input" required>
                        </div>
                        <button type="submit" class="btn-primary">Actualizar Contrase침a</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
